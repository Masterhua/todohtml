name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      run: |
        docker build --tag ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:latest .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:latest

    - name: Deploy to server
      env:
        HOST: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USERNAME }}
        PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      run: |
        sshpass -p $PASSWORD ssh $USERNAME@$HOST "docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:latest && docker stop todo-app || true && docker rm todo-app || true && docker run -d -p 8080:80 --name todo-app ${{ secrets.DOCKER_HUB_USERNAME }}/todo-app:latest"
